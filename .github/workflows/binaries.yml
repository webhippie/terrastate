---
# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: binaries

"on":
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*

permissions:
  contents: write

jobs:
  binaries:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.TOKEN_EXCHANGE_APP }}
          private-key: ${{ secrets.TOKEN_EXCHANGE_KEY }}
          permission-contents: write
          permission-packages: write

      - name: Checkout source
        uses: actions/checkout@v6

      - name: Configure aws
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup golang
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup goreleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          install-only: true

      - name: Setup signing
        if: github.event_name != 'pull_request'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GNUPG_KEY }}
          passphrase: ${{ secrets.GNUPG_PASSWORD }}

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            task build:release
          else
            task build:snapshot
          fi

      - name: Upload version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          aws s3 sync --exclude "*" --include "terrastate-*" dist s3://dl.webhippie.de/terrastate/${{ github.ref_name }}/

      - name: Upload testing
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          aws s3 sync --exclude "*" --include "terrastate-*" dist s3://dl.webhippie.de/terrastate/testing/

      - name: Install cloudsmith
        if: startsWith(github.ref, 'refs/tags/')
        uses: cloudsmith-io/cloudsmith-cli-action@v2.0.2
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}

      - name: Upload packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          for PACKAGE in dist/terrastate-*.deb; do
            cloudsmith push deb webhippie/general/any-distro/any-version "${PACKAGE}"
          done

          for PACKAGE in dist/terrastate-*.rpm; do
            cloudsmith push rpm webhippie/general/any-distro/any-version "${PACKAGE}"
          done

...
