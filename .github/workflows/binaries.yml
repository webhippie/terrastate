---
name: binaries

"on":
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  binaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v3

      - name: Configure aws
        id: aws
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup golang
        id: golang
        uses: actions/setup-go@v4
        with:
          go-version: ^1.19.0

      - name: Run generate
        id: generate
        run: make generate

      - name: Run release
        id: release
        run: make release

      - name: Sign release
        id: gpgsign
        uses: actionhippie/gpgsign@v1
        with:
          private_key: ${{ secrets.GNUPG_KEY }}
          passphrase: ${{ secrets.GNUPG_PASSWORD }}
          detach_sign: true
          files: dist/*
          excludes: dist/*.sha256

      - name: Build changes
        id: changelog
        if: startsWith(github.ref, 'refs/tags/')
        uses: actionhippie/calens@v1
        with:
          version: ${{ github.ref }}

      - name: Upload release
        id: upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changelog.outputs.generated }}
          artifacts: dist/*

      - name: Upload version
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          aws s3 sync dist/ s3://dl.webhippie.de/terrastate/${{ github.ref_name }}/

      - name: Upload testing
        id: testing
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          aws s3 sync dist/ s3://dl.webhippie.de/terrastate/testing/

...
