# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - id: exec
    main: ./cmd/terrastate
    binary: terrastate
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -extldflags "-static" -X "github.com/webhippie/terrastate/pkg/version.String={{.Version}}" -X "github.com/webhippie/terrastate/pkg/version.Revision={{.Commit}}" -X "github.com/webhippie/terrastate/pkg/version.Date={{.Date}}"
    tags:
      - netgo
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - "386"
      - arm64
      - arm
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm

archives:
  - id: exec
    ids:
      - exec
    name_template: "terrastate-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}-{{ . }}{{ end }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - CHANGELOG.md
      - src: cmd/terrastate/README.md
        dst: README.md

nfpms:
  - id: exec
    ids:
      - exec
    package_name: terrastate
    file_name_template: "terrastate-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}-{{ . }}{{ end }}"
    vendor: Webhippie
    homepage: https://webhippie.github.io/terrastate/
    maintainer: Thomas Boerger <thomas@webhippie.de>
    description: |-
      Terraform HTTP remote state storage
    license: Apache 2.0
    formats:
      - deb
      - rpm
    contents:
      - src: packaging/systemd/server.service
        dst: /usr/lib/systemd/system/terrastate.service
      - src: packaging/systemd/server.env
        dst: /etc/sysconfig/terrastate
        packager: rpm
      - src: packaging/systemd/server.env
        dst: /etc/default/terrastate
        packager: deb
      - src: packaging/config/server.yaml
        dst: /etc/kleister/server.yaml
        type: config|noreplace
      - dst: /var/lib/terrastate
        type: dir
    scripts:
      preinstall: packaging/scripts/preinstall.sh
      postinstall: packaging/scripts/postinstall.sh
      preremove: packaging/scripts/preremove.sh
      postremove: packaging/scripts/postremove.sh

signs:
  - id: archives
    signature: "${artifact}.asc"
    cmd: gpg2
    artifacts: archive
    args:
      - --batch
      - --armor
      - --local-user
      - 552D1DF54CBEA471C570C816EA4B5799921648E8
      - --output
      - ${signature}
      - --detach-sign
      - ${artifact}
  - id: packages
    signature: "${artifact}.asc"
    cmd: gpg2
    artifacts: package
    args:
      - --batch
      - --armor
      - --local-user
      - 552D1DF54CBEA471C570C816EA4B5799921648E8
      - --output
      - ${signature}
      - --detach-sign
      - ${artifact}

snapshot:
  version_template: testing

changelog:
  disable: true

checksum:
  disable: false
  split: true
